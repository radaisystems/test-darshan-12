apiVersion: v1
kind: Service
metadata:
  name: {{ include "$test-darshan-12.fullname" . }}
  labels:
    {{- include "$test-darshan-12.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "$test-darshan-12.selectorLabels" . | nindent 4 }}
